<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Report Scraper</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            /* Important for padding */
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f1f5f9;
            display: none;
        }

        .status.active {
            display: block;
        }

        .log {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .actions button {
            flex: 1;
            background-color: #10b981;
        }

        .actions button:hover {
            background-color: #059669;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Maze Report Scraper</h1>

        <div class="form-group">
            <label for="url">Maze Share URL</label>
            <input type="text" id="url" placeholder="https://app.maze.co/report/..."
                value="https://app.maze.co/report/Clickable-prototype/5fmaz7mi8ykwvw/intro">
        </div>

        <button id="scrapeBtn" onclick="startScraping()">Start Scraping</button>

        <div id="status" class="status">
            <div id="log" class="log">Initializing...</div>
            <div id="downloadArea" class="actions" style="display: none;">
                <button onclick="download('json')">Download JSON</button>
                <button onclick="download('csv')">Download CSV</button>
            </div>
        </div>
    </div>

    <script>
        let pollInterval;

        async function startScraping() {
            const url = document.getElementById('url').value;
            const btn = document.getElementById('scrapeBtn');
            const status = document.getElementById('status');
            const log = document.getElementById('log');
            const downloadArea = document.getElementById('downloadArea');

            if (!url) {
                alert("Please enter a URL");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Scraping...';
            status.classList.add('active');
            downloadArea.style.display = 'none';
            log.innerText = "Starting process...";

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    // Start polling
                    pollInterval = setInterval(checkStatus, 1000);
                } else {
                    log.innerText = `Error: ${data.error}`;
                    btn.disabled = false;
                    btn.innerText = 'Start Scraping';
                }

            } catch (e) {
                log.innerText = `Error: ${e.message}`;
                btn.disabled = false;
                btn.innerText = 'Start Scraping';
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                const log = document.getElementById('log');
                const btn = document.getElementById('scrapeBtn');
                const downloadArea = document.getElementById('downloadArea');

                log.innerText = data.message;

                // Optional: Show last few logs
                if (data.logs && data.logs.length > 0) {
                    // Just show the last message for now, or append
                }

                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    btn.disabled = false;
                    btn.innerText = 'Start Scraping';
                    downloadArea.style.display = 'flex';
                    log.innerText = "Success! Scraping complete.";
                } else if (data.status === 'error') {
                    clearInterval(pollInterval);
                    btn.disabled = false;
                    btn.innerText = 'Start Scraping';
                    log.innerText = "Error occurred during scraping.";
                }

            } catch (e) {
                console.error("Polling error", e);
            }
        }

        function download(format) {
            window.location.href = `/api/download/${format}`;
        }
    </script>
</body>

</html>
